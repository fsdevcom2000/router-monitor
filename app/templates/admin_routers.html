<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Routers | Admin Panel</title>
  <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', path='style/admin.css') }}">
</head>
<body>
<div class="container">
  <h1>Routers - Admin Panel</h1>
  <div class="nav-links">
    <a href="/admin/routers/add">Add Router</a>
    <a href="/admin/users">Users</a>
    <a href="/">Monitoring</a>
    <a href="/admin/logs" target="_blank" rel="noopener noreferrer">Server Logs</a>
    <a href="/logout">Logout</a>
  </div>

  <table>
    <tr>
      <th>Name</th>
      <th>Host</th>
      <th>Port</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    {% for r in routers %}
    <tr>
      <td>{{ r.name }}</td>
      <td>{{ r.host }}</td>
      <td>{{ r.port }}</td>
      <td>{% if r.enabled %}<span class="on">ENABLED</span>{% else %}<span class="off">DISABLED</span>{% endif %}</td>
      <td>
    <a href="/admin/routers/edit/{{ r.name }}" class="button-link">Edit</a>
    <form action="/admin/routers/delete/{{ r.name }}" method="post" style="display:inline;">
        <button type="submit" onclick="return confirm('Delete router {{ r.name }}?')">Delete</button>
    </form>
</td>
    </tr>
    {% endfor %}
  </table>
</div>
<script src="{{ url_for('static', path='js/theme.js') }}"></script>
</body>
</html>
