<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>{{ action }} User</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', path='style/admin-users-form.css') }}">
</head>
<body>
<div class="card">
    <h2>{{ action }} User</h2>
    <div class="nav-links">
        <a href="/admin/users">Back to list</a>
    </div>

    <form method="post">
<!--        <p>-->
            <p><input name="username" type="text" value="{{ user.username if user else '' }}" placeholder="Username" {% if action=='Edit' %}readonly{% endif %} required></p>
<!--            <input name="username" value="{{ user.username if user else '' }}"-->
<!--                   {% if action=='Edit' %}readonly{% endif %} placeholder="Username" required>-->
<!--        </p>-->

        <p>
            <input name="password" type="password" placeholder="Password">
            {% if action=='Edit' %}<small class="hint">(leave empty to keep current)</small>{% endif %}
        </p>

        <p>
            <label>
                Role:
                <select name="role" required>
                    <option value="viewer" {% if user and user.role=='viewer' %}selected{% endif %}>Viewer</option>
                    <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
                </select>
            </label>
        </p>

        <p><button type="submit">{{ action }}</button></p>
    </form>
</div>
<script src="{{ url_for('static', path='js/theme.js') }}"></script>
</body>
</html>
