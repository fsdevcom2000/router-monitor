<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>Routers | Login</title>
<link rel="stylesheet" href="{{ url_for('static', path='style/login-style.css') }}">
</head>
<body>
<div class="card">
    <div class="header">
        <img src="{{ url_for('static', path='images/dark-logo.png') }}" alt="Logo" class="logotype">
        <h2>Authorization</h2>
    </div>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <input name="username" placeholder="Login" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</div>
<script src="{{ url_for('static', path='js/theme.js') }}"></script>
</body>
</html>
