<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs – {{ router_name }}</title>
    <link rel="icon" href="{{ url_for('static', path='images/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', path='style/router-log.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style/modal.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style/toast.css') }}">
</head>

<body>

<div class="header">
    <div>Router logs: {{ router_name }}</div>
    <div class="actions">
        <button class="btn btn-clear" onclick="clearLogs()">Clear</button>
        <button class="btn btn-save" onclick="SaveLog()">Save</button>
    </div>
</div>

<div class="toolbar">
    <input id="search" class="search-box" placeholder="Search...">

    <label><input type="checkbox" class="topic-filter" value="system" checked> system</label>
    <label><input type="checkbox" class="topic-filter" value="info" checked> info</label>
    <label><input type="checkbox" class="topic-filter" value="warning" checked> warning</label>
    <label><input type="checkbox" class="topic-filter" value="error" checked> error</label>
    <label><input type="checkbox" class="topic-filter" value="dhcp" checked> dhcp</label>
    <label><input type="checkbox" class="topic-filter" value="wireless" checked> wireless</label>
    <label><input type="checkbox" class="topic-filter" value="firewall" checked> firewall</label>
    <label><input type="checkbox" class="topic-filter" value="script" checked> script</label>
    <label><input type="checkbox" class="topic-filter" value="interface" checked> interface</label>
</div>

<div id="log-loader" class="loader hidden">
    <div class="spinner"></div>
    <span>Loading logs…</span>
</div>

<pre id="log-output"></pre>


<script>
    window.ROUTER_NAME = "{{ router_name }}";
</script>
<script type="module" src="{{ url_for('static', path='js/router-log.js') }}"></script>
</body>
</html>
